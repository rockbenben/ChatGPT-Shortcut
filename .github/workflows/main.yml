name: 🚀 Deploy website on push

on:
  push:
    branches:
      - speedup/data-retrieval

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v5
        with:
          # 获取所有标记和分支的所有历史记录（updatetime 必须，否则每次都会变化）
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build website
        run: yarn build

      # - name: Deploy to EdgeOne Pages
      #   run: npx edgeone pages deploy ./build --name aishort --token ${{ secrets.EDGEONE_API_TOKEN }}
      #   env:
      #     EDGEONE_API_TOKEN: ${{ secrets.EDGEONE_API_TOKEN }}

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: build

      - name: 🚀 Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_HILL_08B898100 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/" # 应用源代码路径
          api_location: "" # API 源代码路径（可选）
          output_location: "build" # 构建输出目录
          skip_app_build: true # 跳过构建步骤，因为已经构建好了
          ###### End of Repository/Build Configurations ######

